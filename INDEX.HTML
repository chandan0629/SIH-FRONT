<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel and Energy Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Panel Coordinates</h2>
            <p>Coordinates (+X, -X, +Y, -Y, Z+, -Z) working using a real compass</p>
            <img src="solar.png" alt="Solar Panel" class="solar-png">
        </div>
        <div class="right-pane">
            <h2>Energy Reading</h2>
            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammeter Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Ammeter</h1>
    </header>

    <div class="container">
        <!-- Ammeter Display -->
        <div class="meter">
            <h3>Ammeter</h3>
            <div id="ammeter" class="gauge">0 A</div>
        </div>

        <button id="toggle-simulation">Start Simulation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

            <div class="meter-images">
                <img src="https://static.vecteezy.com/system/resources/previews/015/653/596/original/ammeter-flat-greyscale-icon-vector.jpg" alt="Ammeter" height="200">
                <img src="https://cdn.pixabay.com/photo/2014/04/03/00/41/voltmeter-309122_640.png" alt="Voltmeter" height="200">
                <img src="https://image.freepik.com/free-vector/home-electricity-meter-counts-energy_124715-515.jpg" alt="Energy Meter" height="200">
            </div>
            <button id="details-btn">Show Details</button>
            <div id="details" class="hidden">
                <p>A presented by statement with the name <strong>"HELIOS"</strong> by sun symbol revolving above on a line.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
